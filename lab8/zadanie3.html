<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8">
    <title>Page title</title>
  </head>
  <body>
    <main>
      <h1>Płótno</h1>
      <canvas id="canvas" width="50" height="50" style="border:1px solid #000000;">
        Wygląda na to, że twoja przeglądarka nie obsługuje elementu "canvas" 
      </canvas>
      <script>
        "use strict";
        var canvas = document.getElementById('canvas');
        var ctx = canvas.getContext('2d');

        canvas.style.marginTop = -canvas.height / 2 + 'px';
        canvas.style.marginLeft = -canvas.width / 2 + 'px';

        ctx.translate(canvas.width / 2, canvas.height / 2);
        ctx.rotate((45 * Math.PI) / 180);
        ctx.translate(-canvas.width / 2, -canvas.height / 2);

        ctx.beginPath();
        ctx.arc(25, 25, 20, 0, 2 * Math.PI);
        ctx.lineWidth = 5; // Adjusted line width
        ctx.strokeStyle = "#233143";
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(25, 25, 20, 0, 1/2 * Math.PI);
        ctx.lineTo(15, 15);
        ctx.lineWidth = 5;
        ctx.strokeStyle = "#233143";
        ctx.closePath();
        ctx.stroke();
        ctx.fillStyle = "#466286";
        ctx.fill();
      </script>
    </main>
  </body>
</html>
